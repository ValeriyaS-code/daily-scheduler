<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row time-block" id="9am">
        <div class="col-1 hour pt-2">09:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="10am">
        <div class="col-1 hour pt-2">10:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="11am">
        <div class="col-1 hour pt-2">11:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="12pm">
        <div class="col-1 hour pt-2">12:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="1pm">
        <div class="col-1 hour pt-2">13:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="2pm">
        <div class="col-1 hour pt-2">14:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="3pm">
        <div class="col-1 hour pt-2">15:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="4pm">
        <div class="col-1 hour pt-2">16:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="5pm">
        <div class="col-1 hour pt-2">17:00</div>
        <textarea class="col-10 plan input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>


    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src= ./assets/js/main.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
